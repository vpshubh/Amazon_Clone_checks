<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .product-detail {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="product-detail">
        <h1>{{ product.name }}</h1>
        <p>Price: ${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <button onclick="window.location.href='{% url 'cart' %}'">Add to Cart</button>
    </div>
</body>

</html>
