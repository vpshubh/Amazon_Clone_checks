{% extends 'base.html' %}

{% block content %}
<h1>Our Products</h1>
<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <a href="{% url 'product_detail' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>${{ product.price }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
